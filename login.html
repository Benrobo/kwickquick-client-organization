<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css" />
    <link rel="stylesheet" href="./assets/css/auth.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/sweetalert.css" />
  </head>
  <body>
    <!-- back arrow -->
    <div class="back-page">
      <a href="/">
        <ion-icon name="arrow-back" class="back-arrow"></ion-icon>
      </a>
    </div>

    <div class="main-cont">
      <form class="form-container">
        <div class="top">
          <img
            src="./assets/img/logo/logo.png"
            width="90"
            alt=""
            class="img-fluid"
          />
          <h5>Log In into your account</h5>
        </div>
        <div class="main">
          <input
            type="email"
            placeholder="Email"
            class="form-control org-email"
            required
            autofocus
          />
          <input
            type="password"
            placeholder="Pasword"
            class="form-control org-pwd"
            required
            autofocus
          />

          <div class="controls">
            <button class="btn submit-btn">Login</button>

            <small
              >Dont Have a kwickquick account ? <a href="signup.html">signup</a>
            </small>
          </div>
        </div>
      </form>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./assets/js/sweetalert.js"></script>
    <script src="./assets/js/checkAuth.js"></script>
    <script src="./assets/js/app.js"></script>
    <script>
      LOGIN();

      if (!isLoggedIn()) {
        ("");
      }

      redirect(0, "/dashboard");

      AOS.init({
        duration: 1200,
      });
    </script>
  </body>
</html>
